<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yeast Catalogue</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Add additional CSS in static file-->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>

<body>
{% block header %}
  <header>
      <nav class="navbar navbar-expand-sm bg-dark fixed-top navbar-dark shadow">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Yeast Catalog</a>
          </div>
          <ul class="nav navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'yeasts' %}">Yeasts</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'storage' %}">Storage</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'media' %}">Media</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li class="nav-item nav-link">User: {{ user.get_username }}</li>
              <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>   
              {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
              {% endif %} 
          </ul>
        </div>
      </nav>
  </header>
  {% endblock %}
  {% block content %}{% endblock %}
</body>
</html>
